---
# TEMPLATE - DO NOT APPLY DIRECTLY
# Create the secret using the command below instead:
#
# oc create secret generic huggingface-token \
#   --from-literal=HF_TOKEN=your_actual_token_here \
#   -n llm-models-glm46
#
# Get your token from: https://huggingface.co/settings/tokens

apiVersion: v1
kind: Secret
metadata:
  name: huggingface-token
  namespace: llm-models-glm46
  labels:
    app: glm-4.6-llamacpp
    component: credentials
  annotations:
    description: "Hugging Face API token for downloading GLM-4.6 GGUF models"
type: Opaque
stringData:
  # Replace with your actual token (or use oc create secret instead)
  HF_TOKEN: "REPLACE_WITH_YOUR_TOKEN"
