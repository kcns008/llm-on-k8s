---
# Network Policy: Allow ingress from OpenShift Router
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-router
  namespace: llm-models-glm46
  labels:
    app: glm-4.6-llamacpp
spec:
  podSelector:
    matchLabels:
      app: glm-4.6-llamacpp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from OpenShift router
    - from:
        - namespaceSelector:
            matchLabels:
              name: openshift-ingress
      ports:
        - protocol: TCP
          port: 8001
    # Allow from same namespace (for service mesh, monitoring)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8001
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: openshift-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for downloading models
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP (for some repos)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80

---
# Network Policy: Allow monitoring
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  namespace: llm-models-glm46
  labels:
    app: glm-4.6-llamacpp
spec:
  podSelector:
    matchLabels:
      app: glm-4.6-llamacpp
  policyTypes:
    - Ingress
  ingress:
    # Allow from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: openshift-monitoring
      ports:
        - protocol: TCP
          port: 8001
