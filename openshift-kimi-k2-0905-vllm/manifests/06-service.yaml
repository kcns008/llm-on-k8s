---
apiVersion: v1
kind: Service
metadata:
  name: kimi-k2-0905-vllm
  namespace: llm-kimi-k2-0905
  labels:
    app: kimi-k2-0905
    component: inference-server
spec:
  type: ClusterIP
  selector:
    app: kimi-k2-0905
    component: inference-server
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for long-running requests
