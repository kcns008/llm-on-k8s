---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kimi-k2-network-policy
  namespace: llm-models
  labels:
    app: kimi-k2
spec:
  podSelector:
    matchLabels:
      app: kimi-k2
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from OpenShift router
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS to Hugging Face and other external services
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
