---
# Optional: ServiceMonitor for Prometheus monitoring
# Requires OpenShift monitoring to be enabled
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kimi-k2-vllm
  namespace: llm-models
  labels:
    app: kimi-k2
spec:
  selector:
    matchLabels:
      app: kimi-k2
      component: inference-server
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
      scheme: http
